{% extends "Base.html" %}

{% block content%}
    <div class="content">
        <h1>Contact Us</h1>
        <form method="POST" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
            <div class="textContent">
                <label>Subject</label><br>
                <input list="subjects" name="subject" id="subjectID" required><br><br>

                <datalist id="subjects">
                    <option value="Report a problem">
                    <option value="An idea">
                    <option value="Love letter">
                    <option value="Miscellaneous">
                </datalist>
                <br>

                <label>Email (Optional)</label><br>
                <input name="email" id="emailID"><br><br>

                <label>Content </label><br><br>
                <textarea rows="4" spellcheck="true" id="contentID" name="content" required></textarea><br><br><br>

                <label>Upload up to 3 pictures (Optional)</label><br><br>
                <input type="file" name="picture1" accept="image/*" ><br>
                <input type="file" name="picture2" accept="image/*" ><br>
                <input type="file" name="picture3" accept="image/*" ><br>
                <p class="g-recaptcha" data-sitekey="6Lcfi6MUAAAAAHKQMHR7-ObJr-DXrVcScuWbN59e"></p><br><br>

                <button type="submit">Send</button><br><br><br><br>
            </div>
        </form><br>
    </div>

    <div class="rightbar">
        <h3>Instructions</h3>
        <p>If you have any technical problem to contact us, email directly to this address: psitelly@gmail.com</p>
    </div>
{% endblock %}

{% block scripts %}
        <script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}
